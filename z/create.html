<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .year-label {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .year-label.active {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="year-label" data-month="T.1">
        <div>T.1</div>
        <div>2024</div>
    </div>
    <div class="year-label" data-month="T.2">
        <div>T.2</div>
        <div>2024</div>
    </div>
    <div class="year-label" data-month="T.3">
        <div>T.3</div>
        <div>2024</div>
    </div>
    <div class="year-label" data-month="T.4">
        <div>T.4</div>
        <div>2024</div>
    </div>
    <div class="year-label active" data-month="T.9">
        <div>T.9</div>
        <div>2024</div>
    </div>
    <div class="year-label" data-month="T.12">
        <div>T.12</div>
        <div>2024</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.year-label').forEach((label) => {
                label.addEventListener('click', () => {
                    // Xóa class 'active' khỏi tất cả các phần tử
                    document.querySelectorAll('.year-label.active').forEach((activeLabel) => {
                        activeLabel.classList.remove('active');
                    });

                    // Gán class 'active' cho phần tử được click
                    label.classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
