<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        form input[type="text"]:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }

        form label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Thêm phòng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="submit">
                        <label for="name-room">Tên phòng <b style="color: red;">*</b></label>
                        <input type="text" id="name-room" name="name-room" placeholder="Tên phòng" required>

                        <label for="area">Diện tích <b style="color: red;">*</b></label>
                        <input type="text" id="area" name="area" placeholder="Diện tích" required>

                        <label for="countofp">Số lượng người <b style="color: red;">*</b></label>
                        <input type="text" id="countofp" name="countofp" placeholder="Số lượng người" required>

                        <label for="price">Giá <b style="color: red;">*</b></label>
                        <input type="text" id="price" name="price" placeholder="Giá" required>

                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Thêm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var myModal = document.getElementById('staticBackdrop');
        var myInput = document.getElementById('name-room');

        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus();
        });
    </script>
</body>

</html>
