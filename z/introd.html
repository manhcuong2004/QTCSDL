<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản</title>
    <style>
        /* Tổng quan */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f7f7f7, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .account-info {
            background: #fff;
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }

        .title {
            font-size: 1.8rem;
            color: #333;
            border-left: 5px solid #28a745;
            padding-left: 10px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .info-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .value {
            color: #555;
            text-align: right;
            flex: 2;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div class="account-info">
        <h1 class="title">Thông tin tài khoản</h1>
        <p class="subtitle">Bạn có thể xem thông tin tài khoản của bạn</p>
        <div class="info-list">
            <div class="info-item">
                <span class="label">Tên đăng nhập:</span>
                <span class="value">0562602xxx</span>
            </div>
            <div class="info-item">
                <span class="label">Mật khẩu:</span>
                <span class="value">***********</span>
            </div>
            <div class="info-item">
                <span class="label">Họ Tên:</span>
                <span class="value">Nguyễn Thị B</span>
            </div>
            <div class="info-item">
                <span class="label">CCCD:</span>
                <span class="value">048204xxxxx</span>
            </div>
            <div class="info-item">
                <span class="label">Số điện thoại:</span>
                <span class="value">0562602xxx</span>
            </div>
            <div class="info-item">
                <span class="label">GMAIL:</span>
                <span class="value">nguyenthibonguyenb@gmail.com</span>
            </div>
        </div>
    </div>
</body>

</html>
